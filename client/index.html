<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Cards</title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="logo" src="" alt="Contact Cards Logo">
      </a>
      <h2 id="navbar-header">Contact Cards</h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button type="button" id="new-contact" class="btn btn-light">CREATE NEW CONTACT</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Toggleable Form (starts hidden) -->
  <section class="shadow-lg p-3 mb-5 bg-body rounded form--hidden" id="formToggle">
    <form id="contact-form">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="ex. Joe Smith">
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="youremail@email.com">
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="ex. 555-555-5555">
      </div>

      <!-- Avatar Radio Buttons -->
      <div id="radio-select">
        <p class="mb-2">Pick profile image below:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" data-avatar="Bear" name="avatarRadio" id="avatarBear" value="Bear" checked>
          <label class="form-check-label" for="avatarBear">
            <img id="bearThumbnail" src="" alt="Bear avatar" width="60" height="60">
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" data-avatar="Dog" name="avatarRadio" id="avatarDog" value="Dog">
          <label class="form-check-label" for="avatarDog">
            <img id="dogThumbnail" src="" alt="Dog avatar" width="60" height="60">
          </label>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-dark mt-3" id="submit-button">Submit</button>
    </form>
  </section>

  <!-- Card Gallery -->
  <section class="d-flex p-2 flex-wrap justify-content-evenly" id="card-gallery">
    <!-- Cards rendered dynamically by render.js -->
  </section>

</body>

</html>
